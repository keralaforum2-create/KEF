<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KSF Registration</title>
  <style>
    body { font-family: Arial, sans-serif; max-width:720px; margin:40px auto; padding:20px; }
    label { display:block; margin:12px 0; }
    input, button { padding:10px; width:100%; box-sizing:border-box; border-radius:6px; border:1px solid #ddd; }
    .row { display:flex; gap:10px; }
    .row button { flex:1; }
    button.primary { background:#1b7aee; color:#fff; border:0; }
  </style>
</head>
<body>
  <h1>Register â€” Kerala Startup Fest</h1>
  <form action="/register" method="POST" enctype="multipart/form-data">
    <label>Full name
      <input type="text" name="name" required>
    </label>
    <label>Email
      <input type="email" name="email" required>
    </label>
    <label>Phone (optional)
      <input type="tel" name="phone">
    </label>
    <label>Other (optional)
      <input type="text" name="other">
    </label>
    <label>Payment screenshot (optional)
      <input type="file" name="paymentScreenshot" accept="image/*">
    </label>
    <div class="row" style="margin-top:14px;">
      <button class="primary" type="submit">Register</button>
      <button type="button" onclick="window.location='/'">Cancel</button>
    </div>
  </form>
</body>
</html>
